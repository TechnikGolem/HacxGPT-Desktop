name: Build HacxGPT Desktop

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-gui.txt
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "HacxGPT-Desktop" --icon icon.ico HacxGPT_GUI.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: HacxGPT-Desktop-Windows
        path: dist/HacxGPT-Desktop.exe

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y qt6-base-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-gui.txt
    
    - name: Build executable
      run: |
        pyinstaller --onefile --name "HacxGPT-Desktop" HacxGPT_GUI.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: HacxGPT-Desktop-Linux
        path: dist/HacxGPT-Desktop

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Windows artifact
      uses: actions/download-artifact@v3
      with:
        name: HacxGPT-Desktop-Windows
        path: ./artifacts/windows/
    
    - name: Download Linux artifact
      uses: actions/download-artifact@v3
      with:
        name: HacxGPT-Desktop-Linux
        path: ./artifacts/linux/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/windows/HacxGPT-Desktop.exe
          ./artifacts/linux/HacxGPT-Desktop
        body: |
          ## ðŸ”¥ HacxGPT Desktop Release
          
          ### Features
          - Multi-theme desktop GUI
          - Built-in hacker tools
          - Free AI provider support
          - Standalone executables
          
          ### Downloads
          - **Windows**: HacxGPT-Desktop.exe
          - **Linux**: HacxGPT-Desktop
          
          ### Quick Start
          1. Download the appropriate version
          2. Run the executable
          3. Click "ðŸ†“ Kostenlose APIs" for setup
          4. Get free Groq API key
          5. Start chatting!
          
          **Recommended**: Use Groq for best free experience!
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}